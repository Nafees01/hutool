name: placeholder_Name

on:
  pull_request: {}
  push:
    branches:
      - branch-1

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        java-version: ['11']

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'

      - name: Enable Maven cache
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Add JAXB dependencies and Build with Maven
        run: |
          mvn org.apache.maven.plugins:maven-dependency-plugin:3.1.2:unpack-dependencies \
            -DoutputDirectory=target/dependency \
            -Dartifact=org.glassfish.jaxb:jaxb-runtime:2.3.3 \
            -Dartifact=jakarta.xml.bind:jakarta.xml.bind-api:2.3.3
          mvn -B package --file pom.xml

      - name: Upload to Codecov
        run: bash <(curl -s https://codecov.io/bash)
